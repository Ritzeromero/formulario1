<div class="container">
    <center><h1>Alta paciente</h1></center>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" size="56">

            <label for="edad">Edad:</label>
            <input  type="text" id="edad" name="numero" maxlength="2" size="2">

        <div>

            <input type="text" id="direccion" name="apellido" size="41">&nbsp;

            <label for="email">Email:</label>

            <input type="text" id="ocupacion" name="apellido">
        </div><br>

            <input type="text" id="motivoconsulta" name="apellido">
        </div><br>
        <div>
            <label for="nombreinformacion">Nombre y parentesco de la persona que proporciono la información:</label>
